<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello VueJs</title>
</head>
<body>
    <div id="app" />
    <script type="module">
        import { createApp } from 'vue/dist/vue.esm-bundler.js'
        const app = createApp({
            template: 'Thrice to thine and thrice to mine and thrice again to make it {{ msg }}.',
            data() {
                return {
                    msg: 'ten'
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
